{% extends "layout.html" %}
{% block body %}
  {{ super() }}
  <div class="container" style="padding-top: 70px; margin-top:0;display:flex; justify-content: center; ">
    <div style="width: 55%">
      {% if error %}
        <div class="card red darken-1">
          <div class="card-content white-text">
            <span class="card-title">Uh oh!</span>
            <p>{{ error }}</p>
          </div>
        </div>
      {% endif %}

      <form method="post" action="/">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text" style="padding-bottom: 0px">
            <span class="card-title">Welcome Just a Chill Room...</span>
          </div>
          <div class="card-action">
            <a href="/motd" class="waves-effect waves-light btn">See MOTD list</a>
            <a href="/restart" class="waves-effect waves-light btn">Restart bot</a>
            <a href="/logout" class="waves-effect waves-light btn red">Logout</a>
          </div>
        </div>    
      </form>
    </div>
  </div>
{% endblock %}

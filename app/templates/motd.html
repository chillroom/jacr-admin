{% extends "layout.html" %}
{% block body %}
  {{ super() }}
  <div class="container" style="padding-top: 70px; margin-top:0;display:flex; justify-content: center; ">
    <div style="width: 55%">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text" style="padding-bottom: 0px">
          <span class="card-title">Notices</span>
        </div>
        <div class="card-action">
          <a href="/" class="waves-effect waves-light btn">Go back</a>
        </div>
      </div>

      <table>
        <thead>
          <th>Name</th>
          <th>Body</th>
        </thead>
        <tbody>
          {% for notice in notices %}
            <tr>
              <td>{{ notice[2] }}</td>
              <td>{{ notice[1] }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}

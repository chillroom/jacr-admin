{% extends "layout.html" %}
{% block body %}
  {{ super() }}
  <div class="container" style="padding-top: 70px; margin-top:0;display:flex; justify-content: center; ">
    <div style="width: 55%">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text" style="padding-bottom: 0px">
          <span class="card-title">Responses</span>
        </div>
        <div class="card-action">
          <a href="/" class="waves-effect waves-light btn">Go back</a>
        </div>
      </div>

      <table>
        <thead>
          <th>Commands</th>
          <th>Responses</th>
        </thead>
        <tbody>
          {% for response in responses %}
            <tr>
              <td>
                <ul>
                  {% for cmd in response[0] %}
                    <li>{{ cmd }}</li>
                  {% endfor %}
                </ul>
              </td>
              <td>
                <ul>
                  {% for body in response[1] %}
                    <li>{{ body }}</li>
                  {% endfor %}
                </ul>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
